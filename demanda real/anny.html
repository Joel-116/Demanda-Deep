<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Frete</title>
    <link rel="stylesheet" href="CSS/anny.css">
    <link rel="stylesheet" href="media/image/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c1442;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #703C98;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"],
        button {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #512da8;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #311b92;
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Calculadora de Frete</h1>
        <form id="freteForm">
            <div class="form-group">
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" name="peso" required>
            </div>
            <div class="form-group">
                <label for="distancia">Dist√¢ncia (km):</label>
                <input type="number" id="distancia" name="distancia" required>
            </div>
            <div class="form-group">
                <label for="tempo">Tempo estimado (horas):</label>
                <input type="number" id="tempo" name="tempo" required>
            </div>
            <div class="form-group">
                <button type="submit">Calcular Frete</button>
            </div>
        </form>
        <div id="resultado">
            <!-- Aqui sera mostrado o resultado do calculo -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
