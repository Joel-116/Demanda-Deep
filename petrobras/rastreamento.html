<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rastreamento de Produtos</title>
    <link rel="icon" href="media/favicon.ico"/>
    <link rel="stylesheet" href="CSS/style.css"/>
    <script src="script.js"></script>
    <style>
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        main {
            background-color: var(--verde);
        }
    </style>
</head>

<body>
    <header>
        <img class="petrobrasimage" src="media/petrobras-logo.png" alt="Logo Petrobrás">
        <h1>Rastreamento de Produtos</h1>
    </header>
    
    <nav>
        <ul class="nav-menu">
            <a class="click" href="index.html">
                <li><strong>Página Inical</strong></li>
            </a>
            <a class="click" rel="prev" href="entregas.html">
                <li><strong>Entregas</strong></li>
            </a>
            <a class="click" href="#">
                <li><strong>Rastreamento</strong></li>
            </a>
        </ul>
    </nav>

    <main>
        <section id="hero">
            <div>
                <h2 style="color: var(--preto);">Rastreie seu Produto</h2>
                <form class="container" id="trackingForm">
                    <input type="text" id="trackingNumber" name="trackingNumber" placeholder="Digite o código de rastreamento"/>
                    <button type="submit">Rastrear</button>
                </form>
            </div>
        </section>

        <section>
            <div id="trackingResults">
                <!-- Aqui serão exibidos os resultados do rastreamento -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container" style="color:var(--branco);">
            <p>&copy; 2024 Petrobras. Todos os direitos reservados.</p>
        </div>
    </footer>

</body>

</html>
